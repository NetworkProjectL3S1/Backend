<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java WebSocket Chat Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 24px;
        }

        .connection-status {
            margin-top: 5px;
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.system {
            background: #e9ecef;
            color: #6c757d;
            text-align: center;
            max-width: 100%;
            font-style: italic;
        }

        .message.bot {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .message.user {
            background: #cff4fc;
            color: #055160;
            margin-left: auto;
            border-left: 4px solid #0dcaf0;
        }

        .message.other {
            background: #fff3cd;
            color: #664d03;
            border-left: 4px solid #ffc107;
        }

        .message-time {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .chat-input-container {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #dee2e6;
        }

        .username-container {
            display: flex;
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }

        .username-container input {
            flex: 1;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 25px;
            outline: none;
            margin-right: 10px;
        }

        .username-container input:focus {
            border-color: #667eea;
        }

        #messageInput {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #dee2e6;
            border-radius: 25px;
            outline: none;
            margin-right: 15px;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .command-help {
            background: #e9ecef;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 14px;
        }

        .command-help h4 {
            color: #495057;
            margin-bottom: 10px;
        }

        .command-help ul {
            list-style-type: none;
        }

        .command-help li {
            margin: 5px 0;
            color: #6c757d;
        }

        .hidden {
            display: none !important;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-connected {
            background: #28a745;
            box-shadow: 0 0 10px #28a745;
        }

        .status-disconnected {
            background: #dc3545;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message {
            animation: fadeIn 0.3s ease;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Java WebSocket Chat</h1>
            <div class="connection-status">
                <span class="status-indicator status-disconnected" id="statusIndicator"></span>
                <span id="connectionStatus">Disconnected</span>
            </div>
        </div>

        <div class="command-help" id="commandHelp">
            <h4>Available Commands:</h4>
            <ul>
                <li><strong>/help</strong> - Show available commands</li>
                <li><strong>/users</strong> - List connected users</li>
                <li><strong>/time</strong> - Get current server time</li>
                <li><strong>/bot &lt;message&gt;</strong> - Chat with the bot</li>
                <li><strong>/pm &lt;username&gt; &lt;message&gt;</strong> - Send private message</li>
                <li><strong>/quit</strong> - Disconnect from server</li>
            </ul>
        </div>

        <div class="chat-messages" id="chatMessages"></div>

        <div class="username-container" id="usernameContainer">
            <input type="text" id="usernameInput" placeholder="Enter your username..." maxlength="20">
            <button class="btn btn-success" onclick="connect()">Connect</button>
        </div>

        <div class="chat-input-container hidden" id="chatInputContainer">
            <input type="text" id="messageInput" placeholder="Type your message..." maxlength="500">
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
            <button class="btn btn-danger" onclick="disconnect()">Disconnect</button>
        </div>
    </div>

    <script>
        let socket = null;
        let username = '';
        let isConnected = false;

        // Elements
        const chatMessages = document.getElementById('chatMessages');
        const usernameContainer = document.getElementById('usernameContainer');
        const chatInputContainer = document.getElementById('chatInputContainer');
        const usernameInput = document.getElementById('usernameInput');
        const messageInput = document.getElementById('messageInput');
        const connectionStatus = document.getElementById('connectionStatus');
        const statusIndicator = document.getElementById('statusIndicator');
        const commandHelp = document.getElementById('commandHelp');

        function connect() {
            const enteredUsername = usernameInput.value.trim();

            if (!enteredUsername) {
                alert('Please enter a username');
                return;
            }

            if (enteredUsername.length > 20) {
                alert('Username must be 20 characters or less');
                return;
            }

            username = enteredUsername;

            try {
                socket = new WebSocket('ws://localhost:8080/chat');

                socket.onopen = function (event) {
                    console.log('Connected to WebSocket server');
                    updateConnectionStatus(true);

                    // Send username to server
                    socket.send(username);
                };

                socket.onmessage = function (event) {
                    displayMessage(event.data);
                };

                socket.onclose = function (event) {
                    console.log('Disconnected from WebSocket server');
                    updateConnectionStatus(false);
                    displayMessage('[SYSTEM] Disconnected from server', 'system');
                };

                socket.onerror = function (error) {
                    console.error('WebSocket error:', error);
                    displayMessage('[ERROR] Connection failed. Make sure the server is running on localhost:8080', 'system');
                    updateConnectionStatus(false);
                };

            } catch (error) {
                console.error('Failed to connect:', error);
                alert('Failed to connect to server. Make sure the server is running on localhost:8080');
            }
        }

        function disconnect() {
            if (socket && isConnected) {
                socket.send('/quit');
                socket.close();
            }
            updateConnectionStatus(false);
        }

        function sendMessage() {
            const message = messageInput.value.trim();

            if (!message || !isConnected) {
                return;
            }

            if (message.length > 500) {
                alert('Message too long (max 500 characters)');
                return;
            }

            socket.send(message);
            messageInput.value = '';
        }

        function displayMessage(message, type = 'other') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            // Add timestamp
            const now = new Date();
            const time = now.toLocaleTimeString();

            // Detect message type based on content
            if (message.includes('[SYSTEM]') || message.includes('* ')) {
                messageDiv.className = 'message system';
            } else if (message.includes('[ChatBot]')) {
                messageDiv.className = 'message bot';
            } else if (message.includes(`<${username}>`)) {
                messageDiv.className = 'message user';
            }

            messageDiv.innerHTML = `
                <div class="message-time">${time}</div>
                <div>${escapeHtml(message)}</div>
            `;

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function updateConnectionStatus(connected) {
            isConnected = connected;

            if (connected) {
                connectionStatus.textContent = `Connected as ${username}`;
                statusIndicator.className = 'status-indicator status-connected';
                usernameContainer.classList.add('hidden');
                chatInputContainer.classList.remove('hidden');
                commandHelp.classList.add('hidden');
                messageInput.focus();
            } else {
                connectionStatus.textContent = 'Disconnected';
                statusIndicator.className = 'status-indicator status-disconnected';
                usernameContainer.classList.remove('hidden');
                chatInputContainer.classList.add('hidden');
                commandHelp.classList.remove('hidden');
                usernameInput.focus();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        usernameInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                connect();
            }
        });

        messageInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus username input on load
        window.addEventListener('load', function () {
            usernameInput.focus();
        });

        // Auto-reconnect functionality (optional)
        function attemptReconnect() {
            if (!isConnected && username) {
                console.log('Attempting to reconnect...');
                connect();
            }
        }

        // Reconnect every 30 seconds if disconnected
        setInterval(attemptReconnect, 30000);
    </script>
</body>

</html>
